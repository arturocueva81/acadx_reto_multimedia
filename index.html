<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Multimedia</title>
</head>
<body>
    <h1>MULTIMEDIA EN HTML</h1>

    <h2>AUDIO</h2>
    <img src="PS1 logo.jpg">
    <p>
        <audio controls>
            <source src="Ps1 startup.mp3" type="audio/mp3">
        </audio>
    </p>

    <h2>VIDEO</h2>
        <video controls>
        <source src="EA Sports - Its in the Game.mp4" type="video/mp4">
        </video>

    <h2>IFRAME</h2>
    <iframe 
        width="640" 
        height="360" 
        src="https://www.youtube.com/embed/hPr-Yc92qaY?si=NCbzbiFd8YjG79Fg" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; 
            autoplay; 
            clipboard-write; 
            encrypted-media; 
            gyroscope; 
            picture-in-picture; 
            web-share" 
        allowfullscreen>
    </iframe>

   
    
</body>
</html>
